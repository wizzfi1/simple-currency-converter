<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h2>Currency Converter (USD to ...)</h2>
    <form method="POST">
        <input type="number" step="0.01" name="usd_amount" required placeholder="Enter USD amount">
        <select name="target_currency" required>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="NGN">NGN</option>
            <option value="JPY">JPY</option>
        </select>
        <button type="submit">Convert</button>
    </form>

    <h3>Conversion History</h3>
    <table border="1">
        <tr>
            <th>USD</th>
            <th>Currency</th>
            <th>Converted</th>
            <th>Time</th>
        </tr>
        {% for row in history %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
